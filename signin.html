<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>Battle Royal</title>
</head>
<body>

	<div>
		<h1>Sign In!</h1>
		<a href="signup.html">Sign Up</a>
	</div>
	<br>
	<div>
		<form action="/signin.html" method="POST">
			<label>Username: </label>
			<input type="text" id="id-username" name="name-username">
			<br>
			<label>Password: </label>
			<input type="password" id="id-password" name="name-password">
			<br><br>
			<button id="button-signin">Sign In</button>
		</form>
	</div>	

	<script>
		document.getElementById("button-signin").addEventListener("click", function(){
			let req = new XMLHttpRequest();
			req.open("POST", "/signin.html");
			req.send({'name-username': document.getElementById("id-username").value(), 'name-password': document.getElementById("id-password").value()});
		})
	
	</script>

</body>
</html>
